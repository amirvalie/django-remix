{% extends 'remix/base.html'%}
{% load tags %}
<!-- Main Archive Track -->
<div class="title-archive-page">
    <h1>بیوگرافی خوانندگان</h1>
</div>
<div class="archive">
    <div class="container">
        <div class="box-single">
            <div class="main-single box-bio-archive">
                {% for artist in artists %}
                    <div class="bio-item bio-item-archive">
                        <a href="{{artist.get_absolute_url}}">
                            <div class="bio-pic">
                                <img src="{{artist.thumbnail.url}}">
                            </div></a>
                        <div class="title-artist-bio">
                            <span>{{artist.name}}</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% sidbar %}
        </div>
    </div>
</div>
