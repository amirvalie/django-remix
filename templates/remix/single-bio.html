{% extends 'remix/base.html'%}
{% block title %}بیوگرافی {{artist.name}} {% endblock title%}
{% block body %}
<!-- Main Single bio-->
<div class="single-bio">
    <div class="container">
        <div class="box-single-bio">
            <div class="main-single-bio">
                <div class="post-single-bio">
                    <div class="post-single-bio-right">
                        <div class="post-bio-thumbnail">
                            <figure>
                                <img src="{{artist.picture.url}}">
                            </figure>
                        </div>
                        <div class="social-bio">
                            <a href="#"><i class="fab fa-facebook"></i> </a>
                            <a href="#"><i class="fab fa-twitter"></i> </a>
                            <a href="#"><i class="fab fa-telegram"></i> </a>
                        </div>
                    </div>
                    <div class="post-single-bio-left">
                        <div class="post-title-bio">
                            <h1>{{artist.name}}</h1>
                        </div>
                        <div class="content-post-bio">
                            {{artist.decription|safe}}
                        </div>
                    </div>
                </div>
                <div class="followsocial">
                    <div class="box-followsocial">
                        <div class="item-social-telegram">
                            <a href="#">
                                <span class="icon-tel">
                                    <i aria-hidden="true" class="fab fa-telegram"></i>
                                </span>
                                <span class="title-tel">
                                    کانال ما در تلگرام
                                </span>
                            </a>
                        </div>
                        <div class="item-social-instagram">
                            <a href="#">
                                <span class="icon-tel">
                                    <i aria-hidden="true" class="fab fa-instagram"></i>
                                </span>
                                <span class="title-tel">
                                    صفحه ما در اینستاگرام
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="shortlink">
                    <div class="box-shortlink">
                        <span>لینک کوتاه صفحه :</span>
                        <input type="text" value="http://song-plus.ir/?p=51">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}

<div class="post-single-bio-right">
    <div class="post-bio-thumbnail">
        <figure>
            <img width="300" height="300" src="https://songplusdemo.ir/wp-content/uploads/2022/10/hay.jpg" class="attachment-bios size-bios wp-post-image" alt="" decoding="async">                            
        </figure>
    </div>
        <div class="social-bio">
        <a href="#"><i class="fab fa-facebook"></i> </a>
        <a href="#"><i class="fab fa-twitter"></i> </a>
        <a href="#"><i class="fab fa-telegram"></i> </a>
    </div>
</div>
